{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<div class="contact-container">
    <div class="contact-header">
        <h1 class="contact-title">Get in Touch</h1>
        <p class="contact-description">We'd love to hear from you! Feel free to reach out through any of the following ways:</p>
    </div>

    <div class="contact-info">
        <div class="contact-details">
            <h2>Contact Us</h2>
            <p class="phone-number"><i class="fas fa-phone-alt"></i> +1 234 567 890</p>
            <p class="email-address"><i class="fas fa-envelope"></i> contact@creativeplatform.com</p>
        </div>

        <div class="social-media">
            <h2>Follow Us</h2>
            <div class="social-icons">
                <a href="https://www.facebook.com" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.twitter.com" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
