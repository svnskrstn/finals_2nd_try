{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<div class="form-container">
    <div class="form-box">
        <h2 class="form-heading">Register</h2>
        <form action="{% url 'signup' %}" method="post" enctype="multipart/form-data" class="form-register">
            {% csrf_token %}
            <div class="form-row">
                <div class="input-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" placeholder="Enter your username" id="username" name="username" class="form-input" required>
                </div>
                <div class="input-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" placeholder="Enter your email" id="email" name="email" class="form-input" required>
                </div>
                <div class="input-group">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" placeholder="Enter your password" id="password1" name="password1" class="form-input" required>
                </div>
                <div class="input-group">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" placeholder="Re-enter your password" id="password2" name="password2" class="form-input" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input type="text" placeholder="Enter your phone number" id="phone_number" name="phone_number" class="form-input" required>
                </div>
                <div class="input-group">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" placeholder="Enter your age" id="age" name="age" class="form-input" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="role" class="form-label">Role</label>
                    <select id="role" name="role" class="form-input" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="User">User</option>
                        <option value="Artist">Artist</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="bio" class="form-label">Bio</label>
                    <textarea id="bio" name="bio" placeholder="Tell us about yourself" class="form-input" rows="4"></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="image" class="form-label">Profile Picture</label>
                    <input type="file" id="image" name="image" class="form-input">
                </div>
            </div>
            <button type="submit" class="btn-submit">Register</button>
        </form>
    </div>
</div>
{% endblock content %}
