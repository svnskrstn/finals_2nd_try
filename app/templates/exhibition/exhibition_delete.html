{% extends 'app/base.html' %}
{% block content %}
<h1>Delete Category</h1>
<p>Are you sure you want to delete "{{ exhibition.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'exhibition_detail' exhibition.pk %}">Cancel</a>
{% endblock content %}
