{% extends 'app/base.html' %}

{% block content %}
<h1 class="delete-comment-heading">Delete Comment</h1>
<p class="delete-comment-question">Are you sure you want to delete this comment?</p>
<p class="delete-comment-content">{{ comment.content }}</p>

<form action="{% url 'comment_delete' pk=comment.artwork.pk %}" method="POST" class="delete-comment-form">
    {% csrf_token %}
    <button type="submit" class="delete-btn">Delete</button>
</form>

<a href="{% url 'artwork_detail' artwork.pk %}" class="back-to-artwork-btn">Back to Artwork</a>
{% endblock content %}
