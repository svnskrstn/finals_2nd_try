{% extends 'app/base.html' %}
{% block content %}
<h1>Delete Artist</h1>
<p>Are you sure you want to delete "{{ artwork.title }}"?</p>
<form action="{% url 'artwork_delete' artwork.pk %}" method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'artwork_detail' artwork.pk %}">Cancel</a>
{% endblock content %}
